<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>To Do List</title>
</head>

<body>

  <main>
    <div class="head">
      <nav class="navbar navbar-expand-lg  ">
        <a class="head-nav navbar-brand  ms-5">
          <img class="logo" src="logo.png" alt="image">
          <h2 class="name">Keep</h2>
        </a>
      </nav>
    </div>


    
    <div id="form-container">
      <form id="form" autocomplete="off">
        <input id="note-title" placeholder="Title" type="text">
        <input id="note-text" placeholder="Take a note..." type="text">
        <div id="form-buttons">
         <button id="submit-button"> </button> 
        </div>
      </form>
    </div>
    <div id="notes"></div>
    <div id="placeholder">
      <p id="placeholder-text">Notes you add appear here</p>
    </div>



    




    
  </main>

  <script src="todo.js"></script>
</body>

</html>
